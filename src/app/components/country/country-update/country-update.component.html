<form [formGroup]="updateCountryForm" (ngSubmit)="updateCountry()">
  <h2 mat-dialog-title>Update Country</h2>
  <mat-divider style="padding-bottom: 10px;"></mat-divider>
      <div class="input-container">
        <mat-form-field appearance="fill"  style="width: 350px;">
          <mat-label>Country Code</mat-label>
          <input matInput placeholder="Enter country code" [formControl]="countryCode" formControlName="countryCode" required>
          <mat-error *ngIf="countryCode.invalid && countryCode.dirty">{{'Pls pass the valid name, max<10'}} </mat-error>
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field appearance="fill" style="width: 350px;">
          <mat-label>Country Name</mat-label>
          <input matInput placeholder="Enter country code" [formControl]="countryName" formControlName="countryName" required>
          <mat-error *ngIf="countryName.invalid && countryName.dirty">{{'Pls pass the valid name'}}</mat-error>
        </mat-form-field>
      </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-raised-button color="primary" type="submit" [disabled]="updateCountryForm.invalid">Confirm</button>
      <button mat-button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
    </mat-dialog-actions>
</form>
