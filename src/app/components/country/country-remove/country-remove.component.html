
  <h2 mat-dialog-title>Confirm!</h2>
  <!-- <mat-divider></mat-divider> -->
  <mat-dialog-content class="mat-typography">
    <h3>Are you sure want to delete?</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div>
      <button mat-button mat-dialog-close style="padding-right: 20px;" (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" (click)="delete()">Ok</button>
    </div>
  </mat-dialog-actions>
