<!-- overflow-y-auto  overflow-x-hidden fixed right-0 left-0 top-4 z-50 h-modal md:h-full md:inset-0-->
  <div class="content-center md:content-around justify-center items-center ">
    <div class="relative px-4 w-full max-w-md h-full md:h-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="flex justify-end p-2">
          <button type="button" (click)="close()"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div class="px-6 pb-4 space-y-6 lg:px-8 sm:pb-6 xl:pb-8">
          <form [formGroup]="createCountryForm" (ngSubmit)="createCountry()" >
            <h3 class="text-xl font-medium text-gray-900 dark:text-white">Create Country</h3>
            <div class="form-group py-3">
              <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Country
                Code</label>
              <input type="code" name="code" id="code" formControlName="countryCode"
                class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="XXXXXX" required>
            </div>
            <div class="form-group">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Country
                Name</label>
              <input type="name" name="name" id="name" placeholder="Enter the country" formControlName="countryName"
                class="form-control form-control-alternative bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                [ngClass]="{'is-invalid': countryName?.dirty}"
                required>
                <div class="invalid-feedback" *ngIf="countryName?.dirty">
                  Please input the userName.
              </div>
            </div>
            <div class="flex flex-initial justify-between mt-12">
              <button type="submit" id="submit" name="submit"
                class="mr-12 w-full justify-between text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
              <button type="cancel" id="cancel" name="cancel"
                class="w-full text-white bg-red-700 hover:bg-red-900 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)='close()'>Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
