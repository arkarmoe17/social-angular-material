<div class="mr-12 ml-12 mb-9">
    <div class="pb-3 pt-3">
      <button mat-raised-button color="primary" (click)="createModal()">Create</button> 
    </div>
  
    <table mat-table [dataSource]="languages" class="mat-elevation-z8">

      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element, let i = index"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="iso">
        <th mat-header-cell *matHeaderCellDef> ISO </th>
        <td mat-cell *matCellDef="let element"> {{element.iso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="locale">
        <th mat-header-cell *matHeaderCellDef> Locale </th>
        <td mat-cell *matCellDef="let element"> {{element.locale}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button matTooltip="Update">
            <mat-icon aria-hidden="false" aria-label="edit" color="primary" (click)="updateModal(element)">edit</mat-icon>
          </button>
          <button mat-button matTooltip="Delete" color="warn">
            <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
