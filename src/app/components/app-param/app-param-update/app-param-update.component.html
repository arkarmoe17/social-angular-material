<form [formGroup]="appParamForm" (ngSubmit)="updateAppParam()">
    <h2 mat-dialog-title>Update App Parameter</h2>
    <mat-divider style="padding-bottom: 10px;"></mat-divider>
        <div class="input-container">
          <mat-form-field appearance="fill"  style="width: 350px;">
            <mat-label>OTP Expire Minute</mat-label>
            <input matInput type="number" placeholder="" [formControl]="otpExpireMin" required>
            <mat-error *ngIf="otpExpireMin.invalid && otpExpireMin.dirty">{{'Pls pass the valid value.'}} </mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" style="width: 350px;">
            <mat-label>OTP Length</mat-label>
            <input matInput type="number" [max]=10  placeholder="" [formControl]="otpLength" required>
            <mat-error *ngIf="otpLength.invalid && otpLength.dirty">{{'Pls pass the valid value, max is 10'}}</mat-error>
          </mat-form-field>
        </div>
      <mat-dialog-actions align="end">
        <button mat-button mat-raised-button color="primary" type="submit" [disabled]="appParamForm.invalid">Confirm</button>
        <button mat-button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
      </mat-dialog-actions>
  </form>
