<!-- This example requires Tailwind CSS v2.0+ -->
<div class="container py-6">
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Question Type</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Question Name</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let question of questions; let i = index">
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{i+1}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-semibold">{{question.questionType}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-semibold">{{question.question}}</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <button class="text-indigo-600 hover:text-indigo-900 pr-2" >Edit</button>
                    <button class="text-red-600 hover:text-red-400" (click)="delete(question.id)">Delete</button>
                  </td>
                </tr>
                <!-- More people... -->
              </tbody>  
            </table>  
          </div>
          <p class="text-red-500 text-xs italic" *ngIf="questions!=null && questions.length<1" >There is no data.</p>
        </div>
      </div>
    </div>
  </div>
